<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - EV Charging Station</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #38bdf8;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng nhập</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required>
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </div>
</body>
</html>
